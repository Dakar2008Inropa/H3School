<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gudumholm IF — Login</title>

    <link rel="stylesheet" href="/ui/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/ui/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="/ui/js/qrcode.min.js"></script>
</head>
<body class="bg-dark-subtle text-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <h1 class="h4 mb-3">Sign in</h1>
                        <div id="loginError" class="alert alert-danger d-none" role="alert"></div>

                        <form id="formLogin" class="mb-3">
                            <div class="mb-3">
                                <label for="userNameOrEmail" class="form-label">Username or email</label>
                                <input id="userNameOrEmail" class="form-control" autocomplete="username" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control" autocomplete="current-password" />
                            </div>
                            <div class="form-check mb-3">
                                <input id="rememberMe" class="form-check-input" type="checkbox" />
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button id="btnLogin" type="submit" class="btn btn-primary w-100">Sign in</button>
                        </form>

                        <form id="form2fa" class="d-none mb-3">
                            <div class="small text-secondary mb-2">Two-factor authentication is required.</div>
                            <div class="mb-3">
                                <label for="twoFactorCode" class="form-label">Authenticator code</label>
                                <input id="twoFactorCode" inputmode="numeric" pattern="[0-9]*" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="masterPassword" class="form-label">Master password (Admins only, optional)</label>
                                <input id="masterPassword" type="password" class="form-control" />
                            </div>
                            <div class="form-check mb-3">
                                <input id="rememberMe2" class="form-check-input" type="checkbox" />
                                <label class="form-check-label" for="rememberMe2">Remember me</label>
                            </div>
                            <button id="btn2fa" type="submit" class="btn btn-primary w-100">Verify</button>
                        </form>

                        <div id="setup2fa" class="d-none">
                            <div class="small text-secondary mb-2">Scan the QR code with your authenticator app, or enter the key manually.</div>
                            <div id="qrContainer" class="d-flex justify-content-center my-3"></div>
                            <div class="mb-2">
                                <div class="form-text text-secondary">Manual key:</div>
                                <code id="sharedKey" class="user-select-all"></code>
                            </div>
                            <form id="formConfirm2fa" class="mt-3">
                                <div class="mb-3">
                                    <label for="confirmCode" class="form-label">Enter first code</label>
                                    <input id="confirmCode" inputmode="numeric" pattern="[0-9]*" class="form-control" />
                                </div>
                                <button id="btnConfirm2fa" type="submit" class="btn btn-success w-100">Enable two-factor</button>
                            </form>
                        </div>

                        <div class="mt-3 text-center">
                            <small class="text-secondary">Gudumholm IF — Admin UI</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/ui/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/ui/js/login.js"></script>
</body>
</html>
