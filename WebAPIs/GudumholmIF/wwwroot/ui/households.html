<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gudumholm IF — Households</title>

    <link rel="stylesheet" href="/ui/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/ui/css/styles.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark-subtle text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/ui/index.html">Gudumholm IF — Admin UI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                    aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="topNav" class="navbar-collapse collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/ui/index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/persons.html">Persons</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/ui/households.html">Households</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ui/sports.html">Sports</a></li>
                    <li class="nav-item dropdown">
                        <button class="nav-link dropdown-toggle btn btn-link text-decoration-none px-0"
                                id="apiDropdown" data-bs-toggle="dropdown" aria-expanded="false" type="button">
                            API docs
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="apiDropdown">
                            <li><a class="dropdown-item" href="/swagger" target="_blank">Open Swagger</a></li>
                            <li><a class="dropdown-item" href="/openapi/v1.json" target="_blank">OpenAPI JSON</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 container py-4">
        <section id="households" class="mb-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h2 class="h4 mb-0">Households</h2>
                <button id="reloadHouseholds" class="btn btn-outline-light">Reload</button>
            </div>

            <div class="card bg-dark border-secondary text-light mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="householdsTable" class="table-dark table-striped table-hover table align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Street</th>
                                    <th>Postal code</th>
                                    <th>City</th>
                                    <th>Members</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="messages" class="mt-3" aria-live="polite"></div>
                </div>
            </div>

            <h3 id="formTitle" class="h5">Create household</h3>
            <form id="householdForm" autocomplete="off" class="card bg-dark border-secondary text-light">
                <div class="card-body">
                    <input type="hidden" id="householdId" />

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" id="street" class="form-control bg-dark text-light border-secondary" required />
                        </div>
                        <div class="col-md-3">
                            <label for="postalCode" class="form-label">Postal code</label>
                            <input type="text" id="postalCode" class="form-control bg-dark text-light border-secondary" required />
                        </div>
                        <div class="col-md-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control bg-dark text-light border-secondary" />
                        </div>
                    </div>

                    <div class="d-flex mt-3 gap-2">
                        <button type="submit" id="saveBtn" class="btn btn-primary">Create</button>
                        <button type="button" id="resetBtn" class="btn btn-outline-light">Reset</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark border-top border-secondary text-light mt-auto py-3">
        <div class="container">
            <small>Gudumholm IF — Demo UI. Use responsibly in development.</small>
        </div>
    </footer>

    <script src="/ui/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/ui/js/households.js"></script>
</body>
</html>
